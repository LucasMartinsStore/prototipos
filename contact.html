<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Contact Forms</title>
    <link rel="stylesheet" href="css/contato.css">
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input name="text" name="" required="required">
                    <span class="text">First Name</span>
                    <span class="line"></span>
                </div>
            </div>
            <!--Primeiro nome-->

            <div class="col">
                <div class="inputBox">
                    <input name="text" name="" required="required">
                    <span class="text">Last Name</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>

        <!--Sobrenome-->

        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input name="text" name="" required="required">
                    <span class="text">Email</span>
                    <span class="line"></span>
                </div>
            </div>
            <!--Email-->

            <div class="col">
                <div class="inputBox">
                    <input name="text" name="" required="required">
                    <span class="text">Mobile</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>

        <div class="row100">
            <div class="col">
                <div class="inputBox textarea">
                    <textarea required="required"></textarea>
                    <span class="text">Type your message here</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>

        <!--Area de mensagem-->

        <div class="row100">
            <div class="col">
                <input type="submit" value="Send">

            </div>
        </div>

    </div>

</body>
</html>

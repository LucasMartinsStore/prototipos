<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <title>Contact Us Form</title>

        <link rel="stylesheet" href="css/contact.css">

        <meta name="viewport" content="width=device-width, initialscale=1">
    </head>
    <body>

        <div class="contact-session">

            <h1>Contact Us</h1>
            <div class="border"></div>

            <form class="contact-form" action="contactForm.html" method="POST">
                <input type="text" class="contact-form-text" placeholder="Your name">
                <input type="email"class="contact-form-text" placeholder="Email">
                <input type="text" class="contact-form-text" placeholder="Your Number">
                <textarea class="contact-form-text" placeholder="Your Message"></textarea>        
                <input type="submit" class="btn-contact-form" value="Send">




            </form>







        </div>

    </body>


</html>
